<!DOCTYPE html>
<html>
<head>
    <title>Wine Cultivar Prediction</title>
</head>
<body>
    <h2>Wine Cultivar Origin Prediction</h2>

    <form action="/predict" method="POST">

        <label>Alcohol</label><br>
        <input type="number" step="any" name="alcohol" required><br><br>

        <label>Malic Acid</label><br>
        <input type="number" step="any" name="malic_acid" required><br><br>

        <label>Ash</label><br>
        <input type="number" step="any" name="ash" required><br><br>

        <label>Magnesium</label><br>
        <input type="number" step="any" name="magnesium" required><br><br>

        <label>Color Intensity</label><br>
        <input type="number" step="any" name="color_intensity" required><br><br>

        <label>Proline</label><br>
        <input type="number" step="any" name="proline" required><br><br>

        <button type="submit">Predict Cultivar</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

</body>
</html>
